name: Fetch Vendors

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”‘ THIS GIVES THE GITHUB_TOKEN WRITE ACCESS

jobs:
  update-vendors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Fetch vendors and update JSON
        run: node .github/scripts/fetchVendors.js
        env:
          SCRIPT_URL: ${{ secrets.SCRIPT_URL }}
          SCRIPT_UID: ${{ secrets.SCRIPT_UID }}

      - name: Commit and push updated vendors
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vendors.json
          git commit -m "Update vendors from Google Sheet" || echo "No changes to commit"
          git push origin HEAD:main